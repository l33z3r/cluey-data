<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="vendor/qunit-1.13.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>


  <script src="vendor/jquery-1.9.1.js"></script>
  <script src="vendor/handlebars-1.0.0.rc3.js"></script>
  <script src="vendor/ember-1.0.0.rc3.js"></script>
  <script src="../build/cluey-data.js"></script>

  <script>
    App = Ember.Application.create();

    App.Person = CD.Model.extend({
      name: CD.attr({ defaultValue: 'Alex' }),
      age: CD.attr({ defaultValue: 1 }),
      is_male: CD.attr({ defaultValue: true }),
      pets: CD.hasMany('App.Pet', { key: 'pet_ids', inverse: 'owner' }),
      partner: CD.belongsTo('App.Person', { key: 'partner_id', inverse: 'partner' })
    });

    App.Pet = CD.Model.extend({
      name: CD.attr(),
      owner: CD.belongsTo('App.Person', { key: 'owner_id', inverse: 'pets' }),
      tags: CD.hasMany('App.Tag', { key: 'tag_ids' })
    });

    App.Tag = CD.Model.extend({
      name: CD.attr()
    });
  </script>


  <script src="vendor/qunit-1.13.0.js"></script>

  <script src="unit/container.js"></script>
  <script src="unit/attr.js"></script>
  <script src="unit/belongs_to.js"></script>
  <script src="unit/has_many.js"></script>
</body>
</html>
